<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webcam Sudoku Solver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>

<body>

    <video id="camera"></video>
    <canvas id="canvas"></canvas>

    <script>
        //    https://kuroeveryday.blogspot.com/2017/10/image-filters-with-canvas-algorithm.html
        // https://kuroeveryday.blogspot.com/2019/01/real-time-video-filter-with-canvas.html
        async function main() {
            // 表示用のCanvas
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            // 画像処理用のオフスクリーンCanvas
            const offscreen = document.createElement("canvas");
            const offscreenCtx = offscreen.getContext("2d");
            // カメラから映像を取得するためのvideo要素
            const video = document.createElement("video");


            //端末がモバイルか　https://gist.github.com/Cartman0/70393c046522461d241c
            var _ua = (function (u) {
                var mobile = {
                    0: (u.indexOf("windows") != -1 && u.indexOf("phone") != -1)
                        || u.indexOf("iphone") != -1
                        || u.indexOf("ipod") != -1
                        || (u.indexOf("android") != -1 && u.indexOf("mobile") != -1)
                        || (u.indexOf("firefox") != -1 && u.indexOf("mobile") != -1)
                        || u.indexOf("blackberry") != -1,
                    iPhone: (u.indexOf("iphone") != -1),
                    Android: (u.indexOf("android") != -1 && u.indexOf("mobile") != -1)
                };
                var tablet = (u.indexOf("windows") != -1 && u.indexOf("touch") != -1)
                    || u.indexOf("ipad") != -1
                    || (u.indexOf("android") != -1 && u.indexOf("mobile") == -1)
                    || (u.indexOf("firefox") != -1 && u.indexOf("tablet") != -1)
                    || u.indexOf("kindle") != -1
                    || u.indexOf("silk") != -1
                    || u.indexOf("playbook") != -1;
                var pc = !mobile[0] && !tablet;
                return {
                    Mobile: mobile,
                    Tablet: tablet,
                    PC: pc
                };
            })(window.navigator.userAgent.toLowerCase());

            // need to fix (can be more elegant)
            function isSmartPhone() {
                if (navigator.userAgent.match(/iPhone|Android.+Mobile/)) {
                    return {
                        facingMode: {
                            exact: "environment"
                        }
                    };
                } else {
                    return true;
                }
            }

            const stream = await navigator.mediaDevices.getUserMedia({
                audio: false,
                video: isSmartPhone()
            });

            video.srcObject = stream;
            // streamの読み込み完了
            video.onloadedmetadata = () => {
                video.play();

                // Canvasのサイズを映像に合わせる
                // canvas.width = offscreen.width = video.videoWidth;
                // canvas.height = offscreen.height = video.videoHeight;

                // モバイルであればリサイズ
                if (_ua.Mobile[0]) {
                    canvas.width = offscreen.width = video.videoWidth / 2;
                    canvas.height = offscreen.height = video.videoHeight / 2;
                } else {
                    // モバイル以外では元サイズ
                    canvas.width = offscreen.width = video.videoWidth;
                    canvas.height = offscreen.height = video.videoHeight;
                }
                tick();
            };

            // 1フレームごとに呼び出される処理
            function tick() {
                // カメラの映像をCanvasに描画する
                offscreenCtx.drawImage(video, 0, 0);

                // イメージデータを取得する（[r,g,b,a,r,g,b,a,...]のように1次元配列で取得できる）
                const imageData = offscreenCtx.getImageData(0, 0, offscreen.width, offscreen.height);
                // imageData.dataはreadonlyなのでfilterメソッドで直接書き換える
                filter(imageData.data);

                // オフスクリーンCanvasを更新する
                offscreenCtx.putImageData(imageData, 0, 0);

                // 表示用Canvasに描画する
                ctx.drawImage(offscreen, 0, 0);

                // 次フレームを処理する
                window.requestAnimationFrame(tick);
            }

            function filter(data) {
                // 画像処理を行う
                /* const threshold = 255 / 2;
 
                const getColor = (data, i) => {
                    // threshold < rgbの平均
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    if (threshold < avg) {
                        // white
                        return 255;
                    } else {
                        // black
                        return 0;
                    }
                };
 
                for (let i = 0; i < data.length; i += 4) {
                    const color = getColor(data, i);
                    data[i] = data[i + 1] = data[i + 2] = color;
                } */
            }
        }

        main();

    </script>

</body>

</html>
